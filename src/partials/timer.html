<h1>Countdown timer</h1>
<div class="timer-wrp">
	<input type="date" id="date-selector" />
	<button type="button" data-start class="start">Start countdown</button>

	<ul class="timer container">
		<li class="field">
			<span class="value" data-days>11</span>
			<span class="label">Days</span>
		</li>
		<li class="field">
			<span class="value" data-hours>11</span><span class="label">Hours</span>
		</li>
		<li class="field">
			<span class="value" data-minutes>11</span>
			<span class="label">Minutes</span>
		</li>
		<li class="field">
			<span class="value" data-seconds>11</span>
			<span class="label">Seconds</span>
		</li>
	</ul>
</div>
